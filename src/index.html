<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>王中王游戏机</title>
    <script src="wzwScreen.js"></script>
</head>
<body>
<div id="screen"></div>
<br>
<br>
<br>
<button onclick="playd(WzwScreen.ANIM.CIRCLE)">播放旋转动画</button>
<button onclick="playd(WzwScreen.ANIM.B2T)">播放抹除动画1</button>
<button onclick="playd(WzwScreen.ANIM.T2B)">播放抹除动画2</button>
<script>
    var s = new WzwScreen("#screen");

    function playd(anim) {
        s.playAnim(anim, function (index) {
            console.log(`第${index}组动画完成`);
        });
    }
</script>
</body>
</html>
