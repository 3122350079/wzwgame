<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>王中王游戏机</title>
    <script src="wzwScreen.js"></script>
    <script src="wzwLauncher.js"></script>
    <script src="gameTetris.js"></script>
    <script src="gameTank.js"></script>
</head>
<body>
<div id="screen"></div>
<br>
<button onclick="start()">开始游戏</button>
<button onclick="prev()">上一个游戏</button>
<button onclick="next()">下一个游戏</button>
<script>
    var launch = new WzwLauncher("#screen");
    launch.regGame("A", new Tetris());
    launch.regGame("B", new Tank());

    function start() {
        launch.start();
    }

    function prev() {
        launch.prevGame();
    }

    function next() {
        launch.nextGame();
    }
</script>
</body>
</html>
