<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>王中王游戏机</title>
    <style>
        tr td {
            text-align: center;
        }
        .btn {
            border-radius: 50%;
            border: 1px solid gray;

            width: 35px;
            height: 35px;
            cursor: pointer;
            display-role: button;
        }
        .btn.small {
            width: 18px;
            height: 18px;
        }

        .btn.hide {
            opacity: 0;
        }
        .btn.big {
            width: 60px;
            height: 60px;
        }
        .text-center {
            text-align: center;
        }
        .text-center.small {
            font-size: 12px;
        }
    </style>
    <script src="wzwScreen.js"></script>
    <script src="wzwLauncher.js"></script>
    <script src="gameTetris.js"></script>
    <script src="gameTank.js"></script>
</head>
<body>
<div id="screen"></div>
<br>
<table>
    <tr>
        <td><button class="btn hide">　</button></td>
        <td><button class="btn" onmouseup="onKeyUp('up')" onmousedown="onKeyDown('up')">上</button></td>
        <td><button class="btn hide">　</button></td>
        <td><button class="btn hide">　</button></td>
        <td><button class="btn hide">　</button></td>
        <td><button class="btn hide">　</button></td>
        <td><button class="btn hide">　</button></td>
        <td rowspan="3"><button class="big btn" onmouseup="onKeyUp('rotate')" onmousedown="onKeyDown('rotate')">旋转</button></td>
    </tr>
    <tr>
        <td><button class="btn" onmouseup="onKeyUp('left')" onmousedown="onKeyDown('left')">左</button></td>
        <td><button class="btn hide">　</button></td>
        <td><button class="btn" onmouseup="onKeyUp('right')" onmousedown="onKeyDown('right')">右</button></td>
        <td><button class="btn hide">　</button></td>
        <td><button class="btn hide">　</button></td>
        <td><button class="btn hide">　</button></td>
        <td><button class="btn hide">　</button></td>
    </tr>
    <tr>
        <td><button class="btn hide">　</button></td>
        <td><button class="btn" onmouseup="onKeyUp('down')" onmousedown="onKeyDown('down')">下</button></td>
        <td><button class="btn hide">　</button></td>
        <td><button class="btn hide">　</button></td>
        <td><button class="btn hide">　</button></td>
        <td><button class="btn hide">　</button></td>
        <td><button class="btn hide">　</button></td>
        <td><button class="btn hide">　</button></td>
    </tr>
    <tr>
        <td><button class="btn hide">　</button></td>
        <td><button class="btn hide">　</button></td>
        <td><button class="btn hide">　</button></td>
        <td><button class="btn small" onmouseup="onKeyUp('start')" onmousedown="onKeyDown('start')"></button><div class="text-center small">开始</div></td>
        <td><button class="btn small" onmouseup="onKeyUp('voice')" onmousedown="onKeyDown('voice')"></button><div class="text-center small">声音</div></td>
        <td><button class="btn small" onmouseup="onKeyUp('onoff')" onmousedown="onKeyDown('onoff')"></button><div class="text-center small">开关</div></td>
        <td><button class="btn small" onmouseup="onKeyUp('reset')" onmousedown="onKeyDown('reset')"></button><div class="text-center small">复位</div></td>
        <td><button class="btn hide">　</button></td>
    </tr>
</table>
<script>
    var launch = new WzwLauncher("#screen");
    launch.regGame("A", new Tetris());
    launch.regGame("B", new Tank());


    function onKeyUp(key) {launch.onKeyUp(key);}
    function onKeyDown(key) {launch.onKeyDown(key);}

    var keyUpMap = {
        "w": function () {launch.onKeyUp("up")    },
        "a": function () {launch.onKeyUp("left")  },
        "s": function () {launch.onKeyUp("down")  },
        "d": function () {launch.onKeyUp("right") },
        " ": function () {launch.onKeyUp("rotate")},
        "z": function () {launch.onKeyUp("start") },
        "x": function () {launch.onKeyUp("voice") },
        "c": function () {launch.onKeyUp("onoff") },
        "v": function () {launch.onKeyUp("reset") },
    }

    var keyDownMap = {
        "w": function () {launch.onKeyDown("up")    },
        "a": function () {launch.onKeyDown("left")  },
        "s": function () {launch.onKeyDown("down")  },
        "d": function () {launch.onKeyDown("right") },
        " ": function () {launch.onKeyDown("rotate")},
        "z": function () {launch.onKeyDown("start") },
        "x": function () {launch.onKeyDown("voice") },
        "c": function () {launch.onKeyDown("onoff") },
        "v": function () {launch.onKeyDown("reset") },
    }

    // 监听键盘。
    window.onkeyup = function (event) {
        var f = keyUpMap[String(event.key).toLowerCase()];
        f && f();
        event.stopPropagation();
    }

    window.onkeydown = function (event) {
        var f = keyDownMap[String(event.key).toLowerCase()];
        f && f();
        event.stopPropagation();
    }
</script>
</body>
</html>
